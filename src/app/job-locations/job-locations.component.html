<section class="role">
    <img class="logo" [src]="jobLocation.logo" [style.background-color]="jobLocation.logoBackground" alt="Logo of {{ jobLocation.company }}">
    <h3 class="posted">{{ jobLocation.postedAt}} . {{ jobLocation.contract}}</h3>
    <a class="position" [routerLink]="['/details',jobLocation.id]">{{ jobLocation.position }}</a>
    <p class="company">{{ jobLocation.company }}</p>
    <h4 class="location">{{ jobLocation.location }}</h4>
</section>
