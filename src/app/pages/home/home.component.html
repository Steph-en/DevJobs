<section class="filter">
    <form>
        <label class="company">
            <img src="../../assets/desktop/icon-search.svg" alt="">
            <input type="text" placeholder="Filter by title, companies, expertise…" #filter />
        </label>
        <label class="location">
            <img src="../../assets/desktop/icon-location.svg" alt="">
            <input type="text" placeholder="Filter by location…">
        </label>
        <label class="contract">
            <span class="checkmark" (click)="toggleCheckmark()" #filterFullTime></span>
            <span>Full Time Only</span>
            <button class="primary" type="button" (click)="filterResults(filter.value)">Search</button>
        </label>
    </form>
</section>
<section class="job">
    <app-job-locations *ngFor="let jobLocation of filteredLocationList" [jobLocation]="jobLocation"/>
</section>
